[package]
authors = ["Kornel <pornel@pornel.net>"]
build = "src/build.rs"
description = "API for the DSSIM tool. AGPL-licensed. Measures structural similarity between images using a multi-scale variant of the SSIM algorithm."
documentation = "https://github.com/pornel/dssim"
keywords = ["ssim", "image", "comparison"]
license = "AGPL-3.0"
name = "dssim"
publish = false
repository = "https://github.com/pornel/dssim2.git"
version = "2.6.0"

[[bin]]
doctest = false
name = "dssim"
path = "src/main.rs"

[dependencies]
c_vec = "= 1.0.12"
getopts = "0.2.4"
itertools = "0.4.4"
libc = "0.2.4"
lodepng = "0.12.3"
rgb = "0.5.0"
unzip3 = "0.1.0"

[dependencies.load_image]
path = "../image-rust"
version = "1.0.0"

[dependencies.mozjpeg]
path = "../mozjpeg-rust"
version = "0.7.0"

[lib]
doctest = false
name = "dssim"
